<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
</head>

<body>
    <div class="login">
        <h2>Employee Salary Prediction Analysis</h2>
        <h4>Note: Enter Numeric data only in each field</h4>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">

            <input type="text" name ="experience" placeholder="Experience(in years)" required="required" />

            <input type="text" name ="test_score" placeholder="Test Score(/10)" required="required" />

            <input type="text" name ="interview_score" placeholder="Interview Score(/10)" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>
</body>
</html>
